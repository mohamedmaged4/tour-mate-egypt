  <script>
    // Manually apply dark mode from localStorage before page load to prevent flicker
    if (localStorage.getItem('tourmate-theme') === 'dark' || (!('tourmate-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
